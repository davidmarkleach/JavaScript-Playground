<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<script
			src="https://kit.fontawesome.com/bccd69f27a.js"
			crossorigin="anonymous"
		></script>
		<link rel="stylesheet" href="styles.css" />
		<title>JavaScript Playground</title>
	</head>
	<body>
		<header>
			<div class="container">
				<h1>Animated Counter</h1>
			</div>
		</header>

		<section class="counters">
			<div class="container">
				<div>
					<i class="fab fa-youtube fa-4x"></i>
					<div class="counter" data-target="60000"></div>
					<h3>Subscribers</h3>
				</div>
			</div>
			<div class="container">
				<div>
					<i class="fab fa-twitter fa-4x"></i>
					<div class="counter" data-target="15000"></div>
					<h3>Followers</h3>
				</div>
			</div>
			<div class="container">
				<div>
					<i class="fab fa-facebook fa-4x"></i>
					<div class="counter" data-target="9000"></div>
					<h3>Likes</h3>
				</div>
			</div>
			<div class="container">
				<div>
					<i class="fab fa-linkedin fa-4x"></i>
					<div class="counter" data-target="5000"></div>
					<h3>Connections</h3>
				</div>
			</div>
		</section>

		<h1>swag swag like caillou!</h1>
		<script src="index.js"></script>
	</body>
</html>
